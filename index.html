<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Використання операторів циклу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Демонстрація циклів</h1>
    <input type="number" id="x" placeholder="Введіть число x" />
    <input type="number" id="y" placeholder="Введіть ступінь y" />
    <br>
    <button onclick="calculateFor()">Обчислити FOR</button>
    <button onclick="calculateWhile()">Обчислити WHILE</button>
    <button onclick="calculateDoWhile()">Обчислити DO WHILE</button>
    
    <h2>Результат:</h2>
    <p id="result"></p>

    <script>
        function calculateFor() {
            let x = parseInt(document.getElementById("x").value);
            let y = parseInt(document.getElementById("y").value);
            let z;

            if (y === 0) {
                z = 1; // Будь-яке число в нульовій степені дорівнює 1
            } else {
                z = x;
                for (let i = 2; i <= Math.abs(y); i++) {
                    z = z * x;
                }
                z = y > 0 ? z : 1 / z;
            }
            document.getElementById("result").innerText = `FOR: Число ${x} в ступені ${y} дорівнює ${z}`;
        }

        function calculateWhile() {
            let x = parseInt(document.getElementById("x").value);
            let y = parseInt(document.getElementById("y").value);
            let z1;

            if (y === 0) {
                z1 = 1; // Будь-яке число в нульовій степені дорівнює 1
            } else {
                z1 = x;
                let i = 2;
                while (i <= Math.abs(y)) {
                    z1 = z1 * x;
                    i++;
                }
                z1 = y > 0 ? z1 : 1 / z1;
            }
            document.getElementById("result").innerText += `\nWHILE: Число ${x} в ступені ${y} дорівнює ${z1}`;
        }

        function calculateDoWhile() {
            let x = parseInt(document.getElementById("x").value);
            let y = parseInt(document.getElementById("y").value);
            let z2;

            if (y === 0) {
                z2 = 1; // Будь-яке число в нульовій степені дорівнює 1
            } else {
                z2 = x;
                let i = 2;
                do {
                    z2 = z2 * x;
                    i++;
                } while (i <= Math.abs(y));
                z2 = y > 0 ? z2 : 1 / z2;
            }
            document.getElementById("result").innerText += `\nDO WHILE: Число ${x} в ступені ${y} дорівнює ${z2}`;
        }
    </script>
</body>
</html>
